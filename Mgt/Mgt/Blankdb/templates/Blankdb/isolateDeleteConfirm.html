{% extends "Blankdb/base.html" %}
{% block title_local %}
delete isolate
{% endblock %}


{% block body_local %}


	<h2 class="title is-2"><i> Are you sure you want to delete this isolate? </i></h2>







	<form action="" method="post">
		{% csrf_token %}

	    {{ form.as_table }}
	    <table>
	    	<tr>
	    		<td>
				    <input type="submit" value="Delete" class="btn btn-outline-danger">
				</td>
				<td>
					<a href="{% url 'Blankdb:isolate_detail' isolate.id %}" class="btn btn-outline-secondary"> Cancel </a>
				</td>
			</tr>
		</table>
	</form>

{% endblock %}
